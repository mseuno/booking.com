pages.about.company = Stayzilla  company - is the world leader in booking accommodation online. Each day, over 625,000 room nights are reserved on Stayzilla. The Stayzilla website and apps attract visitors from both the leisure and business sectors worldwide. Stayzilla  guarantees the best prices for every type of property, from small, family-run bed and breakfasts to executive apartments and five-star luxury suites.
pages.about.misiion.title = Our mission

pages.about.misiion = To help leisure and business travellers, whatever their budgets, easily discover, book, and enjoy the world best places to stay.

pages.about.vision.title = Our vision
pages.about.vision = Stayzilla.com is an informative, user-friendly website that guarantees the best available prices. Our goal is to provide business and leisure travellers with the most accessible and cost-effective way of discovering and booking the broadest selection of accommodation, in every corner of the world.

pages.about.support = Our Hotel and Content teams work from local support offices with our property partners to support transparency, availability,and best pricing for all our customers. Our multilingual Customer Service team provides 24/7 dedicated assistance and advocacyto make sure our customers\u2019 stays meet or exceed their expectations.